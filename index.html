    <script src="{{ static_url('appJScript.js') }}" type="text/javascript"></script>

    <title>KaleidoScope</title>
    <style>

      #title {
        font-size: 70px;
        font-family: Trebuchet MS;
        width: 800px;
      }
      
      #centered {
        margin-left: auto;
	margin-right: auto;
	width: 800px;

      }

      #saviTB {
        font-size: 30px;
        font-family: Trebuchet MS;

     #btn {
       margin-top: 110px;

     }

  <body background-color="#160625">
    <div id="centered" background-color=white>
      <img src="{{ static_url('SAVI-05.svg') }}" height="30%" width="50%"><br/>
    
      <p id="title"> Kaleidoscope </p><span id="saviTB"> By SAVI Testbed Team </span>
      <button type="button" id="btn" class="btn btn-primary">Sign in using Twitter</button>
    </div>
    <script type="text/javascript">
      $("#btn").click(function () {
        console.log("here");
        $.get("authenticate",function(data,status){
          twitter_url = "https://api.twitter.com/oauth/authorize?oauth_token="+data
          twitter_url = twitter_url.replace(/['"]+/g, '');
          window.location.href = twitter_url;
        });
      });
    </script>
